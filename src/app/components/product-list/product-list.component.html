<br>
<table>
    <tbody>
        <tr *ngFor="let product of products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.description}}</td>
            <td>{{product.price}}</td>
            <td>{{product.amount}}</td>
            <td><button class="btn btn-danger" (click)="delete(product.id)">DELETE</button></td>
        </tr>
    </tbody>
</table>
